<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</head>
<body>
	<br>
<div class="container-fluid text-center">
	<div class="row">
		<div class="col-12 form-group">
			  <select class="form-control border border-primary" id="roles">
			  	<option value="aaa">aaa</option>
			  	<option value="bbb" selected="">bbb</option>
			  	<option value="ccc">ccc</option>
			  	<option value="ddd">ddd</option>
			  </select>
		</div>
		<div class="col-12">
			<div class="form-group btn-group">
				<input type="" name="" class="form-control inputHide" value="aaa">
				<input type="" name="" class="form-control inputHide" value="bbb">
				<input type="" name="" class="form-control inputHide" value="ccc">
			</div>
		</div>
	</div>
</div>
<style>
.input-hide {
	display: none !important;
}
</style>
<script>
$("#roles").change(function(){
	var rolesSelect = $("#roles").val();
	if (rolesSelect === "aaa" || rolesSelect === "bbb" || rolesSelect === "ccc") {
		// console.log($("#roles").val());
			$(".inputHide").addClass("input-hide");	
	} else{
			$(".inputHide").removeClass("input-hide");	
		// $(".inputHide").show();	
	};
});

</script>
</body>
</html>
