  <style>
    .c-front .u-logo {
      text-align: center;
    }

    .c-front .u-logo img {
      margin-top: 0;
      width: 55px;
    }

    .v-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px 30px;
    }

    .c-front .u-name {
      text-align: center;
      margin: 0 0 6px !important;
      font-size: 18px;
    }

    .c-front span {
      display: inline-block;
    }

    .c-front .u-name-first {
      color: #ffffff;
    }

    .c-front .u-name-last {
      color: #ffffff;
      font-weight: 400;
    }

    .c-front .c-left-div {
      margin-left: 0;
      display: flex;
      align-items: center;
      margin: 0 0 80px;
      justify-content: space-around;
    }

    .c-front .u-role {
      color: #dedede;
      text-align: center;
      letter-spacing: 2px;
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 400;
    }

    .c-front .u-link {}

    .c-front .u-link-text {
      color: #2a2b2f;
      font-size: 12px;
      text-transform: uppercase;
      text-align: right;
      display: block;
      margin: 5px 0 0;
      font-weight: 600;
    }

    /* back */
    .c-back .u-name {
      margin-top: 0;
      font-size: 24px;
      text-shadow: 1px 1px 2px #1c1c1c;
    }

    .c-back .u-name-first {
      color: #ffffff;
    }

    .c-back .u-name-last {
      color: #c32035;
    }

    .c-back .u-role {
      margin: 4px 0 0;
      color: #d6d6d6;

      text-transform: uppercase;
      font-weight: 400;
      font-size: 12px;
    }

    .c-back .u-link {
      margin: 0 0 3px;
      display: flex;
      align-items: center;
      color: #828da6;
    }

    .c-back .u-icon {

      font-size: 12px;

    .c-back .u-link-text {
      font-size: 11px;
      font-weight: 400;
      margin-left: 8px;
    }

    .c-back a:hover .u-link-text {
      color: #00535e;
    }

    .c-back .u-social {
      margin: 0 0 2px 0px;
    }

    .c-back .c-left-div {
      margin: -2px 0 0 0;
      text-align: right;
      position: relative;
      /* left: 40px; */
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      text-align: center;
      display: inline-block;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 400px;
      border: 1px solid #fff;
      box-shadow: 0 0 10px -4px #000;
      margin: 0 0 1px;
    }

    .bottom-social-row {
      display: flex;
      justify-content: space-between;
      margin: -10px 0 10px;
    }

    .bottom-social-row a {
      background: #c32035;
      width: 25px;
      height: 25px;
      color: white;
      font-size: 14px;
      border-radius: 90px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-social-row a:hover {
      transform: rotate(360deg);
      box-shadow: 0 0 10px -4px #000
    }

    .bottom-social-row a i {}
  </style>
